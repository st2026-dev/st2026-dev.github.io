<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载</title>
	<!-- 引入 Favicon -->
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #e8f4f8 0%, #f0f8fb 100%);
            min-height: 100vh;
            padding: 20px 15px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        /* 标题容器：整合标题+返回按钮 */
        .title-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 25px;
        }
        /* 返回按钮样式（调整位置后） */
        .back-btn {
            position: absolute;
            left: 0;
            padding: 8px 16px;
            background: linear-gradient(90deg, #4285f4, #536dfe);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 2px 6px rgba(66, 133, 244, 0.2);
        }
        .back-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(66, 133, 244, 0.3);
        }
        /* 标题样式 */
        .page-title {
            text-align: center;
            color: #2d3748;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 10px;
            margin: 0;
        }
        .page-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #4285f4, #34a853);
            border-radius: 3px;
        }
        /* 导航分类样式 */
        .nav-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 10px;
        }
        .nav-card {
            background: #f8fafc;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #f1f5f9;
            transition: all 0.3s;
        }
        .nav-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
            border-color: #e8f0fe;
        }
        .nav-title {
            font-size: 17px;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        .nav-title i {
            margin-right: 8px;
            color: #4285f4;
            font-size: 18px;
        }
        /* 导航列表样式 */
        .nav-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .nav-item {
            width: calc(50% - 4px);
            height: 38px;
            line-height: 38px;
            text-align: center;
            background: #fff;
            border-radius: 6px;
            transition: all 0.2s;
            border: 1px solid #f1f5f9;
        }
        .nav-item a {
            text-decoration: none;
            color: #4a5568;
            display: block;
            width: 100%;
            height: 100%;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .nav-item:hover {
            background: #e8f0fe;
            border-color: #4285f4;
        }
        .nav-item:hover a {
            color: #4285f4;
            font-weight: 500;
        }
        /* 底部信息 */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #718096;
            font-size: 13px;
            padding-top: 15px;
            border-top: 1px solid #f1f5f9;
        }
        /* 响应式适配：移动端返回按钮居中 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .title-wrapper {
                flex-direction: column;
                gap: 15px;
            }
            .back-btn {
                position: static; /* 取消绝对定位 */
                width: 100%;
                max-width: 200px;
            }
            .page-title {
                font-size: 22px;
            }
            .nav-container {
                grid-template-columns: 1fr;
            }
            .nav-item {
                width: calc(50% - 4px);
                font-size: 13px;
            }
        }
        @media (max-width: 480px) {
            .nav-item {
                width: 100%;
            }
        }
    </style>
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 标题+返回按钮容器 -->
        <div class="title-wrapper">
            <a href="../index.html" class="back-btn"><i class="fas fa-arrow-left"></i>返回首页</a>
            <h1 class="page-title">下载</h1>
        </div>

        <!-- 导航容器 -->
        <div class="nav-container">
			<div class="nav-card">
				<div class="nav-title"><i class="fas fa-download"></i>资料下载</div>
				<div class="nav-list">
					<div class="nav-item"><a href="./doc/testfile.xlsx" target="_blank">下载testfile.xlsx</a></div><!--指定具体文件，如果指定目录报404 -->
				</div>
			</div>
        </div>

        <!-- 底部信息 -->
        <div class="footer">
            <p>全能导航页 &copy; 2024 | 高效便捷，一网打尽</p>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            console.log('页面加载完成');
        });
    </script>
</body>
</html>
